<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand hidden-sm" href="/">{{nav.title}}</a>
		</div>
		<div class="navbar-collapse collapse" role="navigation">
			<ul class="nav navbar-nav">
				<li *ngFor="let n of nav.menus">
					<a *ngIf="n.url" [href]="n.url">{{n.title}}</a>
					<a *ngIf="n.chatbot" href="#" (click)="$event.preventDefault();openLawbot()">{{n.title}}</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right hidden-sm">
				<li class="login" *ngIf="code != 200">
					<a [href]="loginUrl">
						<span>Login</span>
					</a>
				</li>
				<li class="account" *ngIf="code == 200">
					<a href="#" (click)="$event.preventDefault()"><span>{{user.username}}</span></a>
					<ul class="dropdown-menu">
						<li>
							<a [href]="logoutUrl">Logout</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
